<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form name="registerForm">
            <div class="form-group">
                <label for="name">Nombres</label>
                <input type="text" class="form-control" id="name" placeholder="Nombres" ng-model="name">
            </div>
            <div class="form-group">
                <label for="lastName">Apellidos</label>
                <input type="text" class="form-control" id="lastName" placeholder="Apellidos" ng-model="lastName">
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Correo electrónico" ng-model="email">
            </div>
            <div class="form-group">
                <label for="pass">Contraseña</label>
                <input type="password" class="form-control" id="pass" placeholder="Contraseña" ng-model="pass">
            </div>
            <div class="form-group">
                <label for="confPass">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confPass" placeholder="Confirmar contraseña" ng-model="confPass">
            </div>
            <button type="submit" class="btn btn-default">Crear cuenta</button>
        </form>

    </div>
    <div class="col-md-3"></div>
</div>
