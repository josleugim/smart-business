<div class="row">
    <div class="col-md-12">
        <h2>Vendedores</h2>
        <p>Estas cuentas seran tus vendedores virtuales, te recomendamos que solo tengas 1 vendedor por localidad.</p>
    </div>
</div>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form name="registerForm">
            <div class="form-group">
                <label for="name">Tienda</label>
                <select name="locations">
                    <option ng-repeat="location in locations">{{location.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Nombre del usuario</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre" ng-model="name">
            </div>
            <div class="form-group">
                <label for="pass">Contrase単a</label>
                <input type="password" class="form-control" id="pass" placeholder="Contrase単a" ng-model="pass">
            </div>
            <div class="form-group">
                <label for="confPass">Confirmar contrase単a</label>
                <input type="password" class="form-control" id="confPass" placeholder="Confirmar contrase単a" ng-model="confPass">
            </div>
            <button type="submit" class="btn btn-default">Crear vendedor</button>
        </form>

    </div>
    <div class="col-md-3"></div>
</div>
