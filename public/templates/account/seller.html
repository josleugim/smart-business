<div class="row">
    <div class="col-md-12">
        <h2>Vendedores</h2>
        <p>Estas cuentas seran tus vendedores virtuales, te recomendamos que solo tengas 1 vendedor por localidad.</p>
    </div>
</div>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form name="sellerForm">
            <div class="form-group">
                <label for="name">Tienda</label>
                <select ng-model="locationList" ng-options="location.name for location in locations track by location._id" required></select>
            </div>
            <div class="form-group">
                <label for="name">Nombre del usuario</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Nombre" ng-model="name" required>
                <span ng-show="sellerForm.name.$error.required">*Campo requerido</span>
            </div>
            <div class="form-group">
                <label for="name">Correo electrónico</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="email@dominio.com" ng-model="email" required>
                <span ng-show="sellerForm.email.$error.required">*Campo requerido</span>
            </div>
            <div class="form-group">
                <label for="pass">Contraseña</label>
                <input type="password" class="form-control" id="pass" name="pass" placeholder="Contraseña" ng-model="pass" required>
                <span ng-show="sellerForm.pass.$error.required">*Campo requerido</span>
            </div>
            <div class="form-group">
                <label for="confPass">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confPass" name="confPass" placeholder="Confirmar contraseña" ng-model="confPass" pw-check="pass" required>
                <span ng-show="sellerForm.confPass.$error.required">*Campo requerido</span>
                <span class="msg-error" ng-show="sellerForm.confPass.$error.pwmatch">Las contraseñas no coinciden</span>
            </div>
            <button type="submit" class="btn btn-default" ng-click="addSeller()" ng-disabled="sellerForm.$invalid">Crear vendedor</button>
        </form>

    </div>
    <div class="col-md-3"></div>
</div>
