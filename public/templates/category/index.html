<div class="row category-form">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form name="categoryForm">
            <div class="form-group">
                <label for="categoryName">Nombre de la categoría</label>
                <input type="text" class="form-control" id="categoryName" ng-model="categoryName" name="categoryName" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="description">Descripción de la categoría</label>
                <input type="text" class="form-control" id="description" ng-model="description" name="description" placeholder="Descripción">
            </div>
            <button type="submit" id="create-category" class="btn btn-default" ng-click="addCategory()">Agregar categoría</button>
            <button type="submit" id="save-category" class="btn btn-default" ng-click="saveCategory()">Guardar</button>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
<div class="row">
	<div class="col-md-12">
		<h4>Listado de categorías</h4>
	</div>
</div>
<div class="row">
	<div class="col-md-4">
		<p>Nombre:</p>
	</div>
	<div class="col-md-4">
		<p>Descripción:</p>
	</div>
</div>
<div class="row" ng-repeat="category in categories">
	<div class="col-md-4">
		<p>{{category.name}}</p>
	</div>
	<div class="col-md-4">
		<p>{{category.description}}</p>
	</div>
	<div>
		<p>
			<button class="btn btn-default" ng-click="editCategory(category._id)">Modificar</button>
		</p>
	</div>
</div>
