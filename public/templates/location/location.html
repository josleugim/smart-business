<div class="row">
    <div class="col-md-12">
        <h2>Localidades</h2>
        <p>Son los lugares físicos donde vendes tus productos.</p>
        <p>Dentro de la plataforma serán tiendas virtuales,</p>
    </div>
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h4>Crea una localidad</h4>
        <form name="locationForm">
            <div class="form-group">
                <label for="storeName">Nombre de la tienda virtual</label>
                <input type="text" class="form-control" id="storeName" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="description">Descripción de la tienda</label>
                <input type="text" class="form-control" id="description" placeholder="Descripción">
            </div>
            <button type="submit" class="btn btn-default">Crear localidad</button>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
<div class="row">
    <div class="col-md-6">
        <p>Nombre de la localidad</p>
        <p>Descripción</p>
    </div>
    <div class="col-md-6">
        <button class="btn btn-default">Desactivar</button>
    </div>
</div>
