<div class="row">
    <div class="col-md-12">
        <h2>Localidades</h2>
        <p>Son los lugares físicos donde vendes tus productos.</p>
        <p>Dentro de la plataforma serán tiendas virtuales,</p>
    </div>
    <div class="col-md-3">
        <p ng-show="identity.isAuthorized('owner')">Bienvenido propietario</p>
    </div>
    <div class="col-md-6">
        <h4>Crea una localidad</h4>
        <form name="locationForm">
            <div class="form-group">
                <label for="storeName">Nombre de la tienda virtual</label>
                <input type="text" class="form-control" id="storeName" ng-model="name" name="name" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="description">Descripción de la tienda</label>
                <input type="text" class="form-control" id="description" ng-model="description" name="description" placeholder="Descripción">
            </div>
            <button type="submit" class="btn btn-default" ng-click="createLocation()">Crear localidad</button>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
<div class="row" ng-repeat="location in locations">
    <div class="col-md-6">
        <p> <strong>Nombre: </strong> {{location.name}}</p>
        <p>{{location.description}}</p>
    </div>
    <div class="col-md-6">
        <button class="btn btn-default">Desactivar</button>
    </div>
</div>
