<div class="row">
	<div class="col-md-12">
		<h3>Reporte de ventas</h3>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<h3>Desde el: {{dateOne | date:'dd-MM-yyyy' }}</h3>
		<div style="display:inline-block; min-height:290px;">
			<div class="row">
				<div class="col-md-6">
					<p class="input-group">
						<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dateOne" is-open="popup1.opened" datepicker-options="options" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</p>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<h3>Al: {{dateTwo | date:'dd-MM-yyyy' }}</h3>
		<div style="display:inline-block; min-height:290px;">
			<div class="row">
				<div class="col-md-6">
					<p class="input-group">
						<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dateTwo" is-open="popup2.opened" datepicker-options="options" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<button class="btn btn-default" ng-click="getSales()">Generar reporte</button>
	</div>
    <div class="col-lg-6 col-md-6 col-sm-6">
        <p ng-show="totalSell">Total de la venta: <strong>{{totalSell}}</strong></p>
    </div>
</div>
<div class="row" ng-repeat="sale in sales">
    <div class="col-lg-2 col-md-2 col-sm-2">
        <p>{{sale.userName}}</p>
    </div>
    <div class="col-lg-10 col-md-10 col-sm-10">
        <table class="table table-bordered">
            <tbody>
            <tr ng-repeat="product in sale.products">
                <td class="col-lg-3 col-md-3 col-sm-3">{{product.name}}</td>
                <td class="col-lg-3 col-md-3 col-sm-3">$ {{product.price}} MXN</td>
                <td class="col-lg-3 col-md-3 col-sm-3">{{product.barcode}}</td>
                <td class="col-lg-3 col-md-3 col-sm-3">{{product.sim}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
