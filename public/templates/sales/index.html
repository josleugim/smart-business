<div class="row">
	<div class="col-md-12">
		<h3>Reporte de ventas</h3>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<h3>Desde: {{dateOne | date:'dd-MM-yyyy' }}</h3>
		<div style="display:inline-block; min-height:290px;">
			<h4>Popup</h4>
			<div class="row">
				<div class="col-md-6">
					<p class="input-group">
						<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dateOne" is-open="popup1.opened" datepicker-options="options" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</p>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<h3>Desde: {{dateTwo | date:'dd-MM-yyyy' }}</h3>
		<div style="display:inline-block; min-height:290px;">
			<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dateTwo" is-open="false" datepicker-options="options" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="chart"></div>
	</div>
</div>
